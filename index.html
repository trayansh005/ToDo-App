<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do App</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>TO DO LIST</h2>
                <button id="btn">
                    <span>Add Task</span>
                </button>
                <button id="btn" class="clear-all">
                    <span>Clear All</span>
                </button>
            </div>

            <!-- Add Task Button-->
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Add Task"></input>
                <img src="images/Frame 1.svg" alt="" id="close-btn">
            </div>

    
            
            <!-- ToDo Container-->
            <div id="todo-container">
                <!--ToDo Header-->
                <!-- Task Lists-->
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
